version: '3.4'
services:
  server:
    image: "victronenergy/venus-docker-server:latest"
    ports:
     - "8088:8088"
    volumes:
     - "config-storage:/config"
    restart: always
  upnp:
    image: "victronenergy/venus-docker-upnp:latest"
    network_mode: host
    restart: always
  influxdb:
    image: "influxdb:1.7"
    ports:
     - "8086:8086"
    volumes:
     - "influxdb-storage:/var/lib/influxdb"
    environment:
     - INFLUXDB_HTTP_LOG_ENABLED=false
    restart: always
  graphing:
    image: "victronenergy/venus-docker-grafana:latest"
    volumes:
     - "grafana-storage:/var/lib/grafana"
    ports:
     - "3000:3000"
    restart: always
    
volumes:
 influxdb-storage:
 grafana-storage:
 config-storage:

